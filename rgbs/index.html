<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rgb</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Code+Pro" rel="stylesheet">

</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="main">
        <span>the great</span>
        <span class="rgb-size">rgb</span>
        <span>guessing callenge</span>
      </div>
    </div>
    <div class="bottom">
      <P>SCORE :
        <span class="score"></span>
      </P>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="correct modal">
    <div class="modal-inner">
      <div class="modal-title">THATS RIGTH!</div>
      <div class="modal-button">NEXT COLOR</div>
    </div>
  </div>
  <div class="wrong modal">
    <div class="modal-inner">
      <div class="modal-title">TOO BAD:(</div>
      <P>SCORE :
        <span class="modal-score"></span>
      </P>
      <div class="modal-button">PLAY AGAIN</div>
    </div>
  </div>
  <script src="./index.js"></script>

</body>

</html>
